<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, viewport-fit=cover" />
  <meta name="screen-orientation" content="landscape">
  <meta name="x5-orientation" content="landscape">
  <meta name="full-screen" content="yes">
  <meta name="browsermode" content="application">
  <meta name="x5-fullscreen" content="true">
  <meta name="x5-page-mode" content="app">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>Julie's Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      position: fixed;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    #gameCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    #controls {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    #btnMove {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    #btnMove:active {
      background-color: #45a049;
      transform: scale(0.98);
    }

    @media screen and (orientation: portrait) {
      #rotateDevice {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        color: white;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        text-align: center;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      #rotateDevice h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      #rotateDevice p {
        font-size: 18px;
        opacity: 0.8;
      }
    }

    @media screen and (orientation: landscape) {
      #rotateDevice {
        display: none;
      }
    }

    /* iOS specific fixes */
    @supports (-webkit-touch-callout: none) {
      #gameCanvas {
        height: -webkit-fill-available;
      }
      #controls {
        height: 60px;
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
  </style>
</head>
<body>
  <!-- Rotate device message -->
  <div id="rotateDevice">
    <div>
      <h2>Please rotate your device</h2>
      <p>This game works best in landscape mode</p>
    </div>
  </div>

  <!-- The main game canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- Control buttons -->
  <div id="controls">
    <button id="btnMove">Move</button>
  </div>

  <!-- Overlay div for tarot cards -->
  <div id="eventOverlay" class="hidden">
    <div id="eventContent">
      <div class="tarot-cards">
        <div class="card" id="card1">
          <div class="card-inner">
            <div class="card-front">
              <img src="ar00.jpg" alt="The Fool">
            </div>
            <div class="card-back">
              <div class="card-text">
                <h3>The Fool</h3>
                <p>New beginnings, innocence, spontaneity</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card" id="card2">
          <div class="card-inner">
            <div class="card-front">
              <img src="ar01.jpg" alt="The Magician">
            </div>
            <div class="card-back">
              <div class="card-text">
                <h3>The Magician</h3>
                <p>Manifestation, resourcefulness, power</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card" id="card3">
          <div class="card-inner">
            <div class="card-front">
              <img src="ar02.jpg" alt="The High Priestess">
            </div>
            <div class="card-back">
              <div class="card-text">
                <h3>The High Priestess</h3>
                <p>Intuition, mystery, inner voice</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tree hugging scene -->
  <div id="treeHugOverlay" class="tree-hug-container hidden">
    <div class="tree-hug-scene">
      <div class="tree-trunk"></div>
      <div class="hands">
        <div class="hand left"></div>
        <div class="hand right"></div>
      </div>
    </div>
  </div>

  <script>
    // Force landscape orientation
    function lockOrientation() {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(function(error) {
          console.log("Orientation lock failed: " + error);
        });
      }
    }

    // Try to lock orientation when the page loads
    window.addEventListener('load', lockOrientation);

    // Also try to lock orientation when the device orientation changes
    window.addEventListener('orientationchange', function() {
      setTimeout(lockOrientation, 100);
    });

    // Prevent default touch behaviors
    document.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });

    // Handle iOS safe areas
    function setSafeAreaInsets() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('resize', setSafeAreaInsets);
    setSafeAreaInsets();
  </script>
  <script src="script.js"></script>
</body>
</html>
