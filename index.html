<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>Julie's Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- The main game canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- Control buttons: left and right -->
  <div id="controls">
    <button id="btnMove">Move</button>
  </div>

  <!-- Overlay div for tarot cards -->
  <div id="eventOverlay" class="hidden">
    <div id="eventContent">
      <div class="tarot-cards">
        <div class="card" id="card1">
          <div class="card-inner">
            <div class="card-front"></div>
            <div class="card-back">
              <img src="ar00.jpg" alt="The Fool">
            </div>
          </div>
        </div>
        <div class="card" id="card2">
          <div class="card-inner">
            <div class="card-front"></div>
            <div class="card-back">
              <img src="ar01.jpg" alt="The Magician">
            </div>
          </div>
        </div>
        <div class="card" id="card3">
          <div class="card-inner">
            <div class="card-front"></div>
            <div class="card-back">
              <img src="ar02.jpg" alt="The High Priestess">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
